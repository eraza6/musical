<div
  style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  "
>
  <div>
    <canvas
      baseChart
      [type]="'pie'"
      [datasets]="pieChartDatasets"
      [labels]="pieChartLabels"
    >
    </canvas>
  </div>

  <div
    (click)="createPdf()"
    (keydown.enter)="createPdf()"
    (keydown.space)="createPdf()"
    tabindex="0"
    style="display: flex; justify-content: center; cursor: pointer"
  >
    <img src="assets/images/admin/pdf.png" alt="Generate PDF" />
  </div>
</div>
